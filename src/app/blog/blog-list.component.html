<div class="min-h-screen bg-gradient-to-br from-blue-50 to-blue-100 py-12">
  <div class="container mx-auto px-4 max-w-5xl">
    <h1 class="text-3xl font-bold text-center text-blue-700 mb-10">Guias de Investimento</h1>
    <p class="text-gray-600 text-center max-w-3xl mx-auto mb-12">
      Aprenda mais sobre investimentos e como fazer seu dinheiro render melhor com nossos guias exclusivos.
    </p>

    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
      <div *ngFor="let post of blogPosts" class="bg-white rounded-xl shadow-lg overflow-hidden transition-transform hover:scale-105">
        <img [src]="post.imageUrl" [alt]="post.title" class="w-full h-48 object-cover">
        <div class="p-6">
          <p class="text-sm text-blue-600 mb-2">{{ post.date }}</p>
          <h3 class="text-xl font-bold text-gray-800 mb-3">{{ post.title }}</h3>
          <p class="text-gray-600 mb-4">{{ post.description }}</p>
          <a [routerLink]="['/blog', post.id]" class="inline-block px-4 py-2 bg-blue-600 text-white font-medium rounded-md hover:bg-blue-700 transition">
            Ler mais
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
