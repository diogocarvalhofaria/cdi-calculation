<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-blue-50 to-blue-100">
  <div class="w-full max-w-md bg-white rounded-xl shadow-lg p-8">
    <h1 class="text-2xl md:text-3xl font-bold text-center mb-6 text-blue-700">
      Simule seu rendimento no CDI
    </h1>
    <form [formGroup]="cdiForm" class="space-y-5">
      <div>
        <label for="cdiPercent" class="block text-sm font-medium text-gray-700 mb-1">Porcentagem do CDI (%)</label>
        <input id="cdiPercent" type="number" formControlName="cdiPercent" min="0" max="200"
               class="w-full rounded-md border-gray-300 focus:border-blue-500 focus:ring-blue-500" placeholder="Ex: 100" />
      </div>
      <div>
        <label for="initialValue" class="block text-sm font-medium text-gray-700 mb-1">Valor inicial investido (R$)</label>
        <input id="initialValue" type="number" formControlName="initialValue" min="0"
               class="w-full rounded-md border-gray-300 focus:border-blue-500 focus:ring-blue-500" placeholder="Ex: 1000" />
      </div>
      <div>
        <label for="period" class="block text-sm font-medium text-gray-700 mb-1">Período (meses)</label>
        <select id="period" formControlName="period"
                class="w-full rounded-md border-gray-300 focus:border-blue-500 focus:ring-blue-500">
          <option *ngFor="let m of months" [value]="m">{{ m }}</option>
        </select>
      </div>
      <div>
        <label for="monthlyContribution" class="block text-sm font-medium text-gray-700 mb-1">Aporte mensal (opcional)</label>
        <input id="monthlyContribution" type="number" formControlName="monthlyContribution" min="0"
               class="w-full rounded-md border-gray-300 focus:border-blue-500 focus:ring-blue-500" placeholder="Ex: 200" />
      </div>
      <button type="button" (click)="onCalculate()"
              class="w-full py-2 px-4 bg-blue-600 text-white font-semibold rounded-md shadow hover:bg-blue-700 transition">
        Calcular rendimento
      </button>
    </form>

    <div *ngIf="showResult" class="mt-8">
      <div class="bg-blue-50 border border-blue-200 rounded-lg p-6 shadow text-center">
        <h2 class="text-lg font-bold text-blue-700 mb-4">Resultado da simulação</h2>
        <div class="flex flex-col gap-2">
          <div>
            <span class="font-medium text-gray-600">Valor final bruto:</span>
            <span class="text-blue-800 font-bold text-lg">R$ {{ result.finalValue | number:'1.2-2' }}</span>
          </div>
          <div>
            <span class="font-medium text-gray-600">Total investido:</span>
            <span class="text-gray-800 font-semibold">R$ {{ result.totalInvested | number:'1.2-2' }}</span>
          </div>
          <div>
            <span class="font-medium text-gray-600">Juros acumulados:</span>
            <span class="text-green-700 font-semibold">R$ {{ result.interest | number:'1.2-2' }}</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
