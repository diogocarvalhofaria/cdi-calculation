<section class="bg-gray-50">
  <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">
    <!-- Logo/Nome do App -->
    <a href="#" class="flex items-center mb-6 text-2xl font-semibold text-blue-600">
      CDIFácil
    </a>
    <!-- Card do Formulário -->
    <div class="w-full bg-white rounded-lg shadow md:mt-0 sm:max-w-md xl:p-0">
      <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
        <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl">
          Crie sua conta
        </h1>
        <form class="space-y-4 md:space-y-6" action="#">
          <!-- Campo de Email -->
          <div>
            <label for="register-email" class="block mb-2 text-sm font-medium text-gray-900">Seu email</label>
            <input type="email" name="email" id="register-email" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-600 focus:border-blue-600 block w-full p-2.5" placeholder="nome@email.com" required="">
          </div>
          <!-- Campo de Senha -->
          <div>
            <label for="register-password" class="block mb-2 text-sm font-medium text-gray-900">Senha</label>
            <input type="password" name="password" id="register-password" placeholder="••••••••" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-600 focus:border-blue-600 block w-full p-2.5" required="">
          </div>
          <!-- Campo de Confirmar Senha -->
          <div>
            <label for="confirm-password" class="block mb-2 text-sm font-medium text-gray-900">Confirmar senha</label>
            <input type="password" name="confirm-password" id="confirm-password" placeholder="••••••••" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-600 focus:border-blue-600 block w-full p-2.5" required="">
          </div>
          <!-- Checkbox de Termos -->
          <div class="flex items-start">
            <div class="flex items-center h-5">
              <input id="terms" aria-describedby="terms" type="checkbox" class="w-4 h-4 border border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-blue-300" required="">
            </div>
            <div class="ml-3 text-sm">
              <label for="terms" class="font-light text-gray-500">Eu aceito os <a class="font-medium text-blue-600 hover:underline" href="#">Termos e Condições</a></label>
            </div>
          </div>
          <!-- Botão de Submit -->
          <button type="submit" class="w-full text-white bg-blue-600 hover:bg-blue-700 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center">Criar conta</button>
          <!-- Link para Login -->
          <p class="text-sm font-light text-gray-500">
            Já possui uma conta? <a href="#" class="font-medium text-blue-600 hover:underline">Login</a>
          </p>
        </form>
      </div>
    </div>
  </div>
</section>
