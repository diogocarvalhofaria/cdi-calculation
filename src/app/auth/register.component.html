<section class="bg-gray-50">
  <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">
    <a href="#" class="flex items-center mb-6 text-2xl font-semibold text-blue-600">
      CDIFácil
    </a>
    <div class="w-full bg-white rounded-lg shadow md:mt-0 sm:max-w-md xl:p-0">
      <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
        <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl">
          Crie sua conta
        </h1>

        <form class="space-y-4 md:space-y-6" [formGroup]="registerForm" (ngSubmit)="onSubmit()">

          <div>
            <label for="name" class="block mb-2 text-sm font-medium text-gray-900">Seu nome</label>
            <input type="text" id="name" formControlName="name" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-600 focus:border-blue-600 block w-full p-2.5" placeholder="Seu nome completo">
          </div>

          <div>
            <label for="register-email" class="block mb-2 text-sm font-medium text-gray-900">Seu email</label>
            <input type="email" id="register-email" formControlName="email" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-600 focus:border-blue-600 block w-full p-2.5" placeholder="nome@email.com">
          </div>

          <div>
            <label for="register-password" class="block mb-2 text-sm font-medium text-gray-900">Senha</label>
            <input type="password" id="register-password" formControlName="password" placeholder="••••••••" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-600 focus:border-blue-600 block w-full p-2.5">
          </div>

          <div>
            <label for="confirm-password" class="block mb-2 text-sm font-medium text-gray-900">Confirmar senha</label>
            <input type="password" id="confirm-password" formControlName="confirmPassword" placeholder="••••••••" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-600 focus:border-blue-600 block w-full p-2.5">
            <div *ngIf="registerForm.errors?.['mismatch'] && registerForm.get('confirmPassword')?.touched" class="text-red-500 text-xs mt-1">
              As senhas não conferem.
            </div>
          </div>

          <div class="flex items-start">
            <div class="flex items-center h-5">
              <input id="terms" type="checkbox" formControlName="terms" class="w-4 h-4 border border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-blue-300">
            </div>
            <div class="ml-3 text-sm">
              <label for="terms" class="font-light text-gray-500">Eu aceito os <a class="font-medium text-blue-600 hover:underline" href="#">Termos e Condições</a></label>
            </div>
          </div>

          <div *ngIf="errorMessage" class="text-red-500 text-sm text-center">
            {{ errorMessage }}
          </div>

          <button type="submit" [disabled]="registerForm.invalid" class="w-full text-white bg-blue-600 hover:bg-blue-700 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center disabled:bg-gray-400">Criar conta</button>

          <p class="text-sm font-light text-gray-500">
            Já possui uma conta? <a routerLink="/login" class="font-medium text-blue-600 hover:underline">Login</a>
          </p>
        </form>
      </div>
    </div>
  </div>
</section>
